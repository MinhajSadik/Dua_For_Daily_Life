<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>~Dua For Daily Life</title>
    <style>
      html {
        scroll-behavior: smooth;
      }
      #myBtn {
        display: none;
        position: fixed;
        bottom: 20px;
        right: 30px;
        z-index: 99;
        font-size: 25px;
        border: none;
        outline: none;
        background-color: #242424b4;
        color: #f1f1f1;
        cursor: pointer;
        padding-top: 5px;
        padding-right: 10px;
        padding-bottom: 0px;
        padding-left: 10px;
        border-radius: 10px;
      }

      #myBtn:hover {
        background-color: rgb(122, 123, 126);
      }
    </style>
    <style>
      * {
        box-sizing: border-box;
      }
      table {
        border-collapse: collapse;
        width: 100%;
        border: 1px solid #ddd;
        font-size: 18px;
      }

      table th,
      table td {
        text-align: left;
        padding: 12px;
      }

      table tr {
        border-bottom: 1px solid #ddd;
      }
      table tr:hover {
        background-color: #f1f1f1;
      }
      .header:hover {
        background-color: #f1f1f1;
      }
      .form-control {
        position: fixed;
        right: 15px;
        top: 20px;
        display: block;
        height: 35px;
        padding: 6px 12px;
        font-size: 14px;
        line-height: 1.42857143;
        color: #555;
        background-color: #fff;
        background-image: none;
        border: 1px solid #ccc;
        box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.075);
        transition: border-color ease-in-out 0.15s, box-shadow ease-in-out 0.15s;
      }
    </style>
    <style>
      @font-face {
        font-family: "Al Qalam Quran Majeed 2";
        src: url("https://syrazzmbr5e7lyabqmnbzg-on.drv.tw/webfont/AlQalamQuranMajeed2.woff2")
            format("woff2"),
          url("https://syrazzmbr5e7lyabqmnbzg-on.drv.tw/webfont/AlQalamQuranMajeed2.woff")
            format("woff");
        font-weight: normal;
        font-style: normal;
        font-display: swap;
      }
      p {
        font-family: "Al Qalam Quran Majeed 2";
        font-weight: normal;
        font-style: normal;
        text-align: right;
        background-color: #f1f1f1;
        padding: 10px;
        margin-top: 0px;
        margin-bottom: 5px;
        font-size: 21px;
      }
    </style>
  </head>

  <body style="font-family: lato">
    <button onclick="backTop()" id="myBtn" title="Go to top">^</button>
    <p style="text-align: center; font-size: 22px; background-color: #00ff8000">
      بِسْمِ اللَّهِ الرَّحْمَٰنِ الرَّحِيمِ
    </p>

    <input
      type="text"
      id="myInput"
      onkeyup="search()"
      class="form-control"
      style="width: 20%; border-radius: 15px"
      placeholder="Search..."
      title="Type in a name"
    />

    <table id="table">
      <tbody id="tbody">
        <tr class="header">
          <td style="text-align: center; font-size: 25px">
            Dua For Daily Life
          </td>
        </tr>
      </tbody>
    </table>
    <script src="./script.js"></script>
  </body>
</html>
